<!DOCTYPE html>
<html>

<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <h1 id="stopwatch">
      00:00:00:00

  </main>
  <script src="script.js"></script>
</body>

</html>
